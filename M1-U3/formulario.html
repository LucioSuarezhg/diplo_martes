<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario a completar</h2>
    <p>
        <label for="nom">Nombre</label>
        <input type="text" name="nombre" />
      </p>
      <p>
        <label for="nom">Apellido</label>
        <input type="text" name="apellido"/>
      </p>
      <p>
        <input type="password" name="pass" placeholder="Contraseña" />
      </p>
      
      <label for="sexo">Sexo</label>
      <ul>
        <li>
          <input type="radio" name="sexo" value="hombre" id="hombre" />
          <label for="hombre">Hombre</label>
        </li>
        <li>
          <input type="radio" name="sexo" value="mujer" id="mujer" />
          <label for="mujer">Mujer</label>
        </li>
      </ul>
      
      <label>Hobbies</label>
      <ul>
        <li>
          <input type="checkbox" name="hobbies[]" value="Hobbie 1" id="Hobbie 1" />
          <label for="bailar">Hobbie 1</label>
        </li>
        <li>
          <input type="checkbox" name="hobbies[]" value="Hobbie 2" id="Hobbie 2" />
          <label for="cantar">Hobbie 2</label>
        </li>
        <li>
          <input type="checkbox" name="hobbies[]" value="Hobbie 3" id="Hobbie 3" />
          <label for="nadar">Hobbie 3</label>
        </li>
        <li>
          <input type="checkbox" name="hobbies[]" value="Hobbie 4" id="Hobbie 4" />
          <label for="correr">Hobbie 4</label>
        </li>
      </ul>
      
      <label for="titulo">Título</label>
      <select name="titulo">
        <option value="primario">Primario</option>
        <option value="secundario">Secundario</option>
        <option value="terciario">Terciario</option>
        <option value="universitario">Universitario</option>
      </select>
      
      <label for="comentarios">Comentarios</label>
      <textarea name="comentarios"></textarea>
      
      <input type="submit" value="Enviar" />
      <input type="reset" value="Borrar" />
</body>
</html>
